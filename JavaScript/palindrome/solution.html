    <script>
      function palindrome(str) {
        var stripped = str.replace(/[^\w\s]|_/g, "").replace(/\s+/g, "").toLowerCase();
        var reversed = stripped.split("").reverse().join("");
        return reversed == stripped;
      }
    </script>
