<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Document</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="cards">
      <div class="ui-card">
        <header class="content">
          <img class="avatar" src="https://via.placeholder.com/200x200" alt="">Ryan
          <div class="created-at">17h</div>
        </header>
        <div class="image">
          <img src="https://via.placeholder.com/800x800" alt="">
          <span class="star">&#9733;</span>
        </div>
        <div class="content">
          <h2>pudding</h2>
          <h4>at <a href="">GA</a></h4>
        </div>
        <div class="content">
          <span class="likes"><span class="number">100</span> likes</span>
          <span>abc</span>
        </div>
      </div>

      <div class="ui-card">
        <header class="content">
          <img class="avatar" src="https://via.placeholder.com/200x200" alt="">Ryan
          <div class="created-at">17h</div>
        </header>
        <div class="image">
          <img src="https://via.placeholder.com/800x800" alt="">
          <span class="star">&#9733;</span>
        </div>
        <div class="content">
          <h2>pudding</h2>
          <h4>at <a href="">GA</a></h4>
        </div>
        <div class="content">
          <span class="likes"><span class="number">100</span> likes</span>
          <span>abc</span>
        </div>
      </div>
    </div>

    <script>
      var cards = document.querySelector ('.cards');
      // var star = document.querySelectorAll ('.star');
      var number = document.querySelectorAll ('.number');
      cards.addEventListener ('click', function (event) {
        console.log(event);
        var num = event.target.id;
        if (event.target.className === 'star') {
          number[num].textContent = (Number(number[num].textContent) + 1);
        }
      });
    </script>

  </body>
</html>
